<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Interview Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #question-box {
            border: 2px solid #333;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Interview Question</h1>
    <div id="question-box">Click the button to get a question</div>
    <button onclick="fetchRandomQuestion()">Get Question</button>

    <script>
        async function fetchRandomQuestion() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/questions.json');
                if (!response.ok) throw new Error('Failed to fetch questions');
                const questions = await response.json();
                const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
                document.getElementById('question-box').textContent = randomQuestion;
            } catch (error) {
                console.error(error);
                document.getElementById('question-box').textContent = 'Failed to load question.';
            }
        }
    </script>
</body>
</html>
